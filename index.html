<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Log</title>
    <link rel="stylesheet" href="alerts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="/devices.html" class="plus-icon">
            <img src="plant-plus.png" alt="Add Device">
        </a>
        <h1>Alerts Log</h1>
        <p>Below are the recent alerts from your soil monitoring devices:</p>
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Location</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="alertsTable">
            </tbody>
        </table>
    </div>
    <script src="alerts.js"></script>
    <script src="config.js"></script>
</body>

</html>
